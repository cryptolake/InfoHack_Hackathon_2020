{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
html {

  background: url("{{ url_for('static', filename='surfaces/'+surface) }}") no-repeat center center fixed; 
  background-size: cover;

}
.styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    color: white;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
.styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: center;
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
    text-align: center;
}

.styled-table tbody tr {
  background-color: #262626;
    border-color: #009879;
    text-align: center;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}
.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}
.header {
	text-align: center;

}
.content {

display: flex;
flex-direction: column;
}

.form {

display: flex;
justify-content: center;
}

.bt {

  font-family: 'Syncopate', sans-serif;
  font-size: 20px;
  text-align: center;
  background-color: #262626;
  text-decoration: none;
  border-color: #009879;
  margin: 1%;
  padding: 1%;

  color: white;
  transition-duration: 0.6s;

}

h1 {
  font-family: 'Syncopate', sans-serif;
  color: white;
  text-transform: uppercase;
  font-size: 3vw;
  text-align: center;
}
h1:hover {

  color: black;
}
h2 {

  font-family: 'Syncopate', sans-serif;
  color: black;
  text-transform: uppercase;
  text-align: center;
} 
</style>
{% endblock %}

{% block body %}
<div class="content">
	<h1 class="header"> You Are in mars now, Can You survive?</h1>
    <h2 class="header">{{ desc }}</h2> 
  <form class="form" action="/mars/build" method="POST">
    <input type="submit" value="ADVANCE" name="advance" class="bt" />
    <input type="submit" value="REST" name="ignore" class="bt" />
  </form>
	<table class="styled-table" >
		<tr>
			<th>Oxygen</th>
			<th>Food</th>
			<th>Water</th>
		</tr>
    <tr>
      <td> {{ s[0] }} </td>
      <td> {{ s[1] }} </td>
      <td> {{ s[2] }} </td>
    </tr>
		
	</table>
	<table class="styled-table">
		<tr>
			<th>Discoveries</th>
			<th>Date</th>
		</tr>
    {% for d in des %}
    <tr>
      <td> {{ d[0] }} </td>
      <td> {{ d[1] }} </td>

    </tr>
    {% endfor %}
	</table>
	
</div>

{% endblock %}
